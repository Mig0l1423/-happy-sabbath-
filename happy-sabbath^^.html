<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbath Anniversary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .message, .flower {
            display: none; /* Hide initially */
        }
        .message {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            margin: 0;
            color: #ff69b4;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        h2 {
            margin: 10px 0 20px;
            color: #2e8b57;
            font-size: 1.5em;
        }
        p {
            margin: 0;
            color: #6b8e23;
            font-size: 1.2em;
        }
        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('flower.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: float 6s ease-in-out infinite;
        }
        .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 30%; animation-delay: 1s; }
        .flower:nth-child(3) { left: 50%; animation-delay: 2s; }
        .flower:nth-child(4) { left: 70%; animation-delay: 3s; }
        .flower:nth-child(5) { left: 90%; animation-delay: 4s; }

        @keyframes float {
            0% {
                top: 100%;
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                top: -100px;
                transform: rotate(720deg);
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startAnimations()">PLEASE CLICK HERE</button>

    <div class="message">
        <h1>HAPPY 1ST SABBATH ANNIVERSARY</h1>
        <h2>SIS JANNESH</h2>
        <p>INGATAN AT SAMAHAN NAWA PALAGI^^</p>
    </div>

    <!-- Animated flowers -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <script>
        function startAnimations() {
            document.querySelectorAll('.flower, .message').forEach(element => {
                element.style.display = 'block';
            });
            document.querySelector('.start-button').style.display = 'none';
        }
    </script>
</body>
</html>
